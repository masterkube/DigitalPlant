<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Axon Login</title>
  <!-- plugins:css -->
  <!-- plugins:css -->
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css">
  <!-- endinject -->
  <!-- Plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/vertical-layout-light/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="./images/Shortcut Logo.png">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <style>
    #confirm {
          display: none;
          background-color: #ff6600;
          color: #000000;
          border: 4px solid rgba(255, 255, 255, 0.871);
          position: fixed;
          width: 300px;
          height: 100px;
          left: 40%;
          top: 40%;
          box-sizing: border-box;
          text-align: center;
        }
        #confirm button {
          background-color: #0e2a5d;
          display: inline-block;
          border-radius: 12px;
          border: 4px solid rgb(255, 255, 255);
          padding: 5px;
          text-align: center;
          width: 60px;
          cursor: pointer;
          color: #ffff;
        }
        #confirm .message {
          text-align: left;
          background-color: #ff6600;
          color: black;
          text-align: center;
          margin-top: 5px;
        }
  </style>

  <script>
    function login(){

      var ip = document.getElementById('ip').value
      var port = document.getElementById('port').value
      var ppx = document.getElementById('proxy').value
      var un = document.getElementById("uname").value
      var pwd = document.getElementById("pass").value

      window.sessionStorage.clear();

      window.sessionStorage.setItem("ip", ip);
      window.sessionStorage.setItem("port", port);
      window.sessionStorage.setItem("proxy", ppx);
      window.sessionStorage.setItem("user",un)
      
      var Http = new XMLHttpRequest();
      Http.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var res = Http.responseText
          if (res.search("success") >= 0) {
            console.log("Login Success");
            window.location.href = "dashboard.html";
          }
          else {
            var confirmBox = $("#confirm");
            confirmBox.find(".message").text("Login Failed");
            confirmBox.find(".yes").unbind().click(function() {
            confirmBox.hide();
            });
            confirmBox.find(".yes").click();
            confirmBox.show();
          }
        }
      }

      if( ppx.length == 0 || un.length ==0 || pwd.length == 0){
        window.location.href = "dashboard.html";
      }
      else{
        var url=ppx+'http://143.110.179.157:3000/Axon/Console/loginService.jsp?username='+un+'&password='+pwd
        Http.open("GET", url);
        Http.send();
      }

    }
  </script>

</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="./images/Login Logo.jpg" style="width: 100%;" alt="logo">
              </div>
              <h4>Hello! let's get started</h4>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="ip" placeholder="Axon Ip: xxx.xx.xxx.xxx" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="port" placeholder="Axon Server Port" required>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="proxy" placeholder="Proxy">
                </div>
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="uname" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="pass" placeholder="Password">
                </div>
                <div class="mt-3">
                  <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick="login()">Explore</a>
                </div>
                <div id="confirm">
                  <div class="message" ></div><br>
                  <button class="yes">Close</button>
                </div>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>

  <script src="../../js/settings.js"></script>
  <script src="../../js/todolist.js"></script>
  <!-- endinject -->
</body>

</html>
